<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery-3.3.1.min.js"></script>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <form action="" method="POST" id="todo-form">
    <input type="text" placeholder="Input todo here" name="todo">
    <input type="submit" value="Save">
  </form>
  <br/>
  <label id="label">Todo List</label>
  <ul id="todo-list"></ul>
  <script>
    //buat variabel untuk menyimpan data todo saat proses tambah
    var todos = []
    //buat variabel untuk menyimpan data todo saat proses edit
    var editedTodo = null

    // ini block on ready namanya, jadi ketika di load di tunggu dulu kalo semua file sudah di load, baru di jalankna fungsiya
    $(document).ready(function () {
      showTodoList(); /* render dulu todonya di awal file selesai di load */
    });


    $("#todo-form").submit(function(e){
      //mencegah aksi default
      e.preventDefault()

      var label = $("input[name=todo]").val()
      if (editedTodo == null) {
        // new todo

        var todo = { label };
        $.ajax({
          url: "http://localhost:3000/todos",
          type: "POST",
          data: { todo },
          success: function() {
            showTodoList()
            $("#todo-form").trigger("reset")
          }
        });
      } else {
        // edit todo
        var todo = { label };

        $.ajax({
          url: "http://localhost:3000/todos/" + editedTodo.id,
          type: "PUT",
          data: { todo },
          success: function () {
            showTodoList()
            $("#todo-form").trigger("reset")
          }
        });
      }
    })

    //fungsi untuk merender todo yang baru, dilakukan setiap sebuah proses selesai dijalankan
    var showTodoList = function(){
      $.get("http://localhost:3000/todos", function (data) {
        todos = data

        $("#todo-list").empty()
        $.each(todos, function(index, value){
          var component = "<li data-id=" + value.id + " data-status=" + value.is_done + ">"
          if(value.is_done){
            component += "<span class='label done'>"+ value.label +" </span>"
          } else {
            component += "<span class='label'>"+ value.label +" </span>"
            component += "- <a class='edit' href=''>edit</a>|<a class='delete' href=''>delete</a>"
          }
          component += "</li>"
          $("#todo-list").append(component)
        })
      });
    }

    // saat klik link detele
    $("#todo-list").on("click", '.delete', function(e) {
      e.preventDefault()
      var li = $(this).parent()
      var id = li.data("id")

      $.ajax({
        url: "http://localhost:3000/todos/" + id,
        type: "DELETE",
        success: function () {
          showTodoList()
        }
      });
    })

    // saat klik link edit
    $("#todo-list").on("click", '.edit', function(e) {
      e.preventDefault()
      var li = $(this).parent()
      var id = li.data("id")

      $.each(todos, function(index, value) {
        if (value.id == id) editedTodo = value
      })

      if (editedTodo) $("input[name=todo]").val(editedTodo.label) /* memastikan kalo value edited todo ndak null baru di masukin ke formnya */
    })

    // saat label di klik
    $("#todo-list").on("click", '.label', function(e) {
      e.preventDefault()

      var li = $(this).parent()
      var id = li.data("id")
      var status = li.data("status")

      if (status == true){
        var todo = { is_done: false };
      } else {
        var todo = { is_done: true };
      }
      
      $.ajax({
        url: "http://localhost:3000/todos/" + id,
        type: "PUT",
        data: { todo },
        success: function () {
          showTodoList()
          $("#todo-form").trigger("reset")
        }
      })
    })
  </script>
</body>
</html>
